{% extends 'base.html' %} {% block content %}

<h2>Rooms</h2>
{%for room in rooms%}
<a href="{{url_for('get_room', room_name = room.room_name)}}"
  >{{room.room_name}}</a
><br />
{%endfor%}
<h3>Create room</h3>
<form action="/rooms" method="POST">
  <input type="text" name="name" placeholder="name" />
  <input type="submit" value="Create" />
</form>

<h3>Clear all reservations</h3>
<form action="/rooms/clear" method="POST">
  <input type="submit" value="Clear" />
</form>

<!-- TODO: oszlopdiagram -->
<img src="static/occupancy.png " alt="Rooms chart" />
{% endblock %}
